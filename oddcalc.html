<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title> Odd Calculator </title>
  </head>
  <body>

 <h1> Odd Calculator </h1>

    <script>


     var num1 = prompt ("Pick a number");
     var num2 = prompt ("Pick another number");
     var op = prompt ("What kind of operation you want to run")

      if (op === "multiply") {
        console.log( num1 * num2 )
      } else if (op === "divide") {
        console.log( num1 / num2 )
      } else if (op === "modulo") {
        console.log()
      }
    </script>

  </body>
</html>
